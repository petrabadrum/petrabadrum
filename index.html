<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Petrabadrum – Offertapp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

   <style>
    :root {
      --petra-dark: #003c8f;
      --petra-main: #1d4ed8;
      --petra-light: #e2e8f0;
      --bg-body-top: #0f172a;
      --bg-body-bottom: #eef2f6;
    }

    * { box-sizing: border-box; }

    body {
      font-family: -apple-system, system-ui, -webkit-system-font, sans-serif;
      margin: 0;
      padding: 0;
      background: #eef2f6;
      color: #0f172a;
      font-size: 16px;
    }

    /* HELT VIT “FÖRSTASIDA” MED STOR LOGGA */
    header {
      min-height: 100vh;
      width: 100%;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px 16px 32px 16px;
      color: #0f172a;
      border-bottom: 1px solid #e5e7eb;
    }

    header .logo {
      width: 260px;      /* ändra till 220 om du vill ha lite mindre */
      height: auto;
      margin-bottom: 20px;
      filter: none;      /* ingen konstig skuggning */
    }

    header .subtitle {
      font-size: 18px;
      font-weight: 600;
      margin-top: 8px;
      color: #0f172a;
    }

    .container {
      padding: 12px;
      max-width: 900px;
      margin: 0 auto 40px auto;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 14px 16px 16px 16px;
      margin-bottom: 14px;
      box-shadow: 0 3px 8px rgba(15, 23, 42, 0.08);
      border: 1px solid #d0d7e2;
    }

    h2 {
      font-size: 18px;
      margin: 0 0 8px 0;
      color: var(--petra-dark);
      font-weight: 700;
    }

    .section-caption {
      font-size: 12px;
      color: #64748b;
      margin-bottom: 8px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }

    label {
      font-size: 15px;
      flex: 1 1 55%;
      padding-right: 8px;
      font-weight: 600;
      color: #1e293b;
    }

    input[type="text"],
    input[type="number"],
    select {
      flex: 1 1 45%;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      min-height: 44px;
    }

    input[type="number"] { -moz-appearance: textfield; }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      resize: vertical;
    }

    input[type="checkbox"] {
      transform: scale(1.1);
      margin-right: 6px;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }

    .checkbox-row label {
      flex: 0 1 auto;
      font-weight: 500;
    }

    .pill {
      display: inline-block;
      padding: 3px 9px;
      border-radius: 999px;
      background: #e0edff;
      color: #1d4ed8;
      font-size: 11px;
      margin-left: 6px;
    }

    .price-box {
      font-size: 22px;
      font-weight: 700;
      color: var(--petra-dark);
      margin-bottom: 4px;
    }

    .price-details {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 8px;
    }

    .small {
      font-size: 12px;
      color: #6b7280;
    }

    .btn {
      width: 100%;
      padding: 13px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      margin-top: 8px;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--petra-main);
      color: #ffffff;
    }

    .btn-secondary {
      background: var(--petra-light);
      color: #0f172a;
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--petra-main);
      color: var(--petra-main);
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 6px;
    }

    .btn-row .btn {
      flex: 1 1 calc(50% - 4px);
    }

    .btn-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-icon span {
      font-size: 18px;
    }

    .entre-card {
      background: #020617;
      color: #e5e7eb;
      border-color: #111827;
    }

    .entre-card h2 {
      color: #bfdbfe;
    }

    .entre-card textarea {
      background: #020617;
      color: #e5e7eb;
      border-color: #1f2937;
    }

    .chip-group-label {
      font-size: 14px;
      font-weight: 600;
      color: #1e293b;
      margin: 8px 0 4px 0;
    }

    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 8px;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #cbd5e1;
      background: #f8fafc;
      font-size: 13px;
    }

    .chip input[type="checkbox"] {
      margin-right: 4px;
      transform: scale(1.05);
    }

    hr.soft {
      margin: 10px 0;
      border: none;
      border-top: 1px solid #e2e8f0;
    }

    @media (max-width: 600px) {
      .row { flex-direction: column; }
      label { margin-bottom: 3px; }
    }

    @media print {
      body { background: #ffffff; }
      header { box-shadow: none; color:#000; }
      .btn, .btn-row, #foto_info { display: none !important; }
      .card { box-shadow: none; border-color: #cbd5e1; }
    }
  </style>

</head>
<body>
<header>
  <img src="petrabygg_logo.png" class="logo" alt="Petra Bygg & Renovering AB">
  <div class="subtitle">Offertunderlag för badrumsrenovering</div>
</header>

<div class="container">

  <!-- KUNDUPPGIFTER -->
  <div class="card">
    <h2>Kunduppgifter</h2>
    <div class="section-caption">Fylls i inför eller under kundbesök.</div>
    <div class="row">
      <label for="kundnamn">Kundnamn</label>
      <input id="kundnamn" type="text" placeholder="Ex. Anna Andersson">
    </div>
    <div class="row">
      <label for="adress">Adress</label>
      <input id="adress" type="text" placeholder="Gata, postnummer, ort">
    </div>
    <div class="row">
      <label for="telefon">Telefon</label>
      <input id="telefon" type="text">
    </div>
    <div class="row">
      <label for="epost">E-post</label>
      <input id="epost" type="text">
    </div>
  </div>

  <!-- BADRUMSDATA -->
  <div class="card">
    <h2>Badrumsdata</h2>
    <div class="row">
      <label for="nivå">Standardnivå <span class="pill">Pris per m²</span></label>
      <select id="nivå">
        <option value="standard">Standard</option>
        <option value="premium">Premium</option>
        <option value="exklusiv">Exklusiv</option>
      </select>
    </div>
    <div class="row">
      <label for="storlek">Badrumsstorlek (m²)</label>
      <input id="storlek" type="number" step="0.1" min="0">
    </div>
    <div class="row">
      <label for="takhöjd">Takhöjd (m)</label>
      <input id="takhöjd" type="number" step="0.05" min="0">
    </div>
  </div>

  <!-- YTSKIKT -->
  <div class="card">
    <h2>Ytskikt</h2>
    <div class="row">
      <label for="kakel_vägg">Kakelstorlek vägg</label>
      <input id="kakel_vägg" type="text" placeholder="Ex. 30x60">
    </div>
    <div class="row">
      <label for="fogfärg">Fogfärg</label>
      <input id="fogfärg" type="text">
    </div>
    <div class="row">
      <label for="klinker_golv">Klinker storlek golv</label>
      <input id="klinker_golv" type="text" placeholder="Ex. 10x10">
    </div>
  </div>

  <!-- FUNKTIONER & UTRUSTNING -->
  <div class="card">
    <h2>Funktioner & utrustning</h2>

    <div class="checkbox-row">
      <input id="wc_vägg" type="checkbox">
      <label for="wc_vägg">Vägghängd toalett</label>
    </div>
    <div class="checkbox-row">
      <input id="handdusch_wc" type="checkbox">
      <label for="handdusch_wc">Handdusch vid toalett</label>
    </div>
    <div class="checkbox-row">
      <input id="badkar" type="checkbox">
      <label for="badkar">Badkar</label>
    </div>
    <div class="checkbox-row">
      <input id="enbart_dusch" type="checkbox">
      <label for="enbart_dusch">Enbart dusch</label>
    </div>

    <div class="row">
      <label for="nischer">Nischer i väggar (antal)</label>
      <select id="nischer">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

    <div class="row">
      <label for="antal_tvattstall">Antal tvättställ</label>
      <select id="antal_tvattstall">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>

    <div class="row">
      <label for="antal_duschset">Antal duschset</label>
      <select id="antal_duschset">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>

    <div class="checkbox-row">
      <input id="tvättmaskin" type="checkbox">
      <label for="tvättmaskin">Tvättmaskin inkl el &amp; avlopp</label>
    </div>

    <div class="row">
      <label for="vattenledningar">Vattenledningar</label>
      <select id="vattenledningar">
        <option value="utan">Utanpåliggande</option>
        <option value="infällda">Infällda</option>
      </select>
    </div>

    <div class="row">
      <label for="golvvärme">Golvvärme</label>
      <select id="golvvärme">
        <option value="ingen">Ingen</option>
        <option value="el">El</option>
        <option value="vatten">Vatten</option>
      </select>
    </div>

    <div class="row">
      <label for="handdukstork">Handdukstork</label>
      <select id="handdukstork">
        <option value="ingen">Ingen</option>
        <option value="el">El</option>
        <option value="vatten">Vatten</option>
      </select>
    </div>

    <div class="row">
      <label for="spotlights">Antal spotlights</label>
      <select id="spotlights">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>

    <div class="checkbox-row">
      <input id="undertak" type="checkbox">
      <label for="undertak">Nytt undertak/sänkt tak</label>
    </div>

    <div class="checkbox-row">
      <input id="behålla_dörr" type="checkbox" checked>
      <label for="behålla_dörr">Behålla befintlig dörr &amp; tröskel</label>
    </div>

    <div class="row">
      <label for="golvavlopp">Golvavlopp</label>
      <select id="golvavlopp">
        <option value="trad">Traditionellt</option>
        <option value="unidrain">Unidrain</option>
      </select>
    </div>

    <div class="row">
      <label for="ny_vagg_m2">Ny vägg (m²)</label>
      <input id="ny_vagg_m2" type="number" step="0.5" min="0">
    </div>

    <div class="chip-group-label">Badrumsinredning (kund köper, vi installerar)</div>
    <div class="chip-row">
      <label class="chip"><input type="checkbox" id="inred_kommod"> Kommod</label>
      <label class="chip"><input type="checkbox" id="inred_spegel"> Spegelskåp/spegel</label>
      <label class="chip"><input type="checkbox" id="inred_hogskap"> Högskåp</label>
      <label class="chip"><input type="checkbox" id="inred_forkast"> Förvaring toalett</label>
      <label class="chip"><input type="checkbox" id="inred_handdusch"> Handdusch</label>
    </div>

    <div class="chip-group-label">Duschlösning</div>
    <div class="chip-row">
      <label class="chip"><input type="checkbox" id="dusch_horna"> Duschhörna</label>
      <label class="chip"><input type="checkbox" id="dusch_fastglas"> Fast glasvägg</label>
      <label class="chip"><input type="checkbox" id="dusch_vikdorr"> Vikdörrar</label>
      <label class

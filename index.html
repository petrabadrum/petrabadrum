<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Petrabadrum – Offertapp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --petra-dark: #003c8f;
      --petra-main: #1d4ed8;
      --petra-light: #e2e8f0;
      --bg-body-top: #0f172a;
      --bg-body-bottom: #eef2f6;
    }
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, system-ui, -webkit-system-font, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, var(--bg-body-top) 0, var(--petra-main) 160px, var(--bg-body-bottom) 160px);
      color: #0f172a;
      font-size: 16px;
    }
    header {
      padding: 18px 16px 14px 16px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #ffffff;
    }
    header .logo {
      width: 78px;
      height: auto;
      margin-bottom: 6px;
      border-radius: 16px;
      background: rgba(15, 23, 42, 0.5);
      padding: 4px;
    }
    header .title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.06em;
    }
    header .subtitle {
      font-size: 13px;
      opacity: 0.95;
      margin-top: 4px;
    }
    .container {
      padding: 12px;
      max-width: 900px;
      margin: 0 auto 40px auto;
    }
    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 14px 16px 16px 16px;
      margin-bottom: 14px;
      box-shadow: 0 3px 8px rgba(15, 23, 42, 0.16);
      border: 1px solid #d0d7e2;
    }
    h2 {
      font-size: 18px;
      margin: 0 0 8px 0;
      color: var(--petra-dark);
      font-weight: 700;
    }
    .section-caption {
      font-size: 12px;
      color: #64748b;
      margin-bottom: 8px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }
    label {
      font-size: 15px;
      flex: 1 1 55%;
      padding-right: 8px;
      font-weight: 600;
      color: #1e293b;
    }
    input[type="text"],
    input[type="number"],
    select {
      flex: 1 1 45%;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      min-height: 44px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      resize: vertical;
    }
    .checkbox-row {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }
    .pill {
      display: inline-block;
      padding: 3px 9px;
      border-radius: 999px;
      background: #e0edff;
      color: #1d4ed8;
      font-size: 11px;
      margin-left: 6px;
    }
    .price-box {
      font-size: 22px;
      font-weight: 700;
      color: var(--petra-dark);
      margin-bottom: 4px;
    }
    .btn {
      width: 100%;
      padding: 13px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      margin-top: 8px;
      cursor: pointer;
    }
    .btn-primary {
      background: var(--petra-main);
      color: #ffffff;
    }
    .btn-secondary {
      background: var(--petra-light);
      color: #0f172a;
    }
    .btn-outline {
      background: transparent;
      border: 1px solid var(--petra-main);
      color: var(--petra-main);
    }
    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 6px;
    }
    .btn-row .btn {
      flex: 1 1 calc(50% - 4px);
    }
    @media print {
      body { background: #ffffff; }
      .btn, .btn-row { display: none !important; }
      .card { box-shadow: none; border-color: #cbd5e1; }
    }
  </style>
</head>

<body>

<header>
  <img src="petrabygg_logo.png" class="logo" alt="Petra Bygg & Renovering AB">
  <div class="title">PETRA BYGG & RENOVERING AB</div>
  <div class="subtitle">Petrabadrum – Offertunderlag för badrumsrenovering</div>
</header>

<div class="container">

  <!-- KUNDUPPGIFTER -->
  <div class="card">
    <h2>Kunduppgifter</h2>
    <div class="row">
      <label for="kundnamn">Kundnamn</label>
      <input id="kundnamn" type="text">
    </div>
    <div class="row">
      <label for="adress">Adress</label>
      <input id="adress" type="text">
    </div>
    <div class="row">
      <label for="telefon">Telefon</label>
      <input id="telefon" type="text">
    </div>
    <div class="row">
      <label for="epost">E-post</label>
      <input id="epost" type="text">
    </div>
  </div>

  <!-- BADRUMSDATA -->
  <div class="card">
    <h2>Badrumsdata</h2>
    <div class="row">
      <label for="nivå">Standardnivå</label>
      <select id="nivå">
        <option value="standard">Standard</option>
        <option value="premium">Premium</option>
        <option value="exklusiv">Exklusiv</option>
      </select>
    </div>
    <div class="row">
      <label for="storlek">Badrumsstorlek (m²)</label>
      <input id="storlek" type="number">
    </div>
  </div>

  <!-- PRIS -->
  <div class="card">
    <h2>Preliminärt pris</h2>
    <div id="pris_text" class="price-box">–</div>
    <div class="btn-row">
      <button class="btn btn-primary" onclick="beräknaPris()">Beräkna pris</button>
    </div>
  </div>

</div>

<script>

function formatCurrency(value) {
  return value.toLocaleString("sv-SE", {
    style: "currency",
    currency: "SEK",
    maximumFractionDigits: 0
  });
}

function beräknaPris() {
  const m2 = parseFloat(document.getElementById("storlek").value) || 0;
  const nivå = document.getElementById("nivå").value;

  const nivåPris = {
    standard: 10000,
    premium: 14500,
    exklusiv: 19500
  };

  const exMoms = m2 * nivåPris[nivå];
  const inkl = exMoms * 1.25;

  document.getElementById("pris_text").innerText =
    formatCurrency(inkl) + " inkl moms";
}

</script>

</body>
</html>
